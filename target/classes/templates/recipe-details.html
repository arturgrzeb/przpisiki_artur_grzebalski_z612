<!doctype html>
<html lang="pl-PL" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Przepisy z wwsi">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>przepisy</title>

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="css/font-awesome.min.css.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<header id="header">
    <a href="/index" class="logo">Przepis na zaliczenie przedmiotu</a>
</header>
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/recipe-list">Lista przepisów</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading" th:text="${recipe.title}"></h1>
        <p class="lead"><i class="material-icons md-18"></i> Czas wykonania: <span
                th:text="${recipe.cookTime}"></span></p>
        <p class="lead"><i class="material-icons md-18"></i> Składniki: <span
                th:text="${recipe.ingredients}"></span></p>
        <p><span th:text="${recipe.description}"></span></p>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Użytkownik</th>
                <th scope="col">Komentarz</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.userName}"></td>
                <td th:text="${comment.commentText}"></td>
            </tr>
            </tbody>
        </table>
        <p class="lead">
            <a th:href="@{/new-comment(recipeId=${recipeId})}" class="btn btn-lg btn-secondary">Dodaj komentarz</a>
        </p>
    </main>
</div>
</body>
</html>
