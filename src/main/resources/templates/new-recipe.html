<!doctype html>
<html lang="pl-PL" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Przepisy z wwsi">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>przepisy</title>

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->

    <link href="css/font-awesome.min.css.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<header id="header">
    <a href="/index" class="logo">Przepis na zaliczenie przedmiotu</a>
</header>
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
                <a class="nav-link" href="/recipe-list">Lista przepisów</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Dodaj nowy przepis</h1>
        <form method="POST" th:action="@{/save-new-recipe}" th:object="${recipe}">
            <div class="form-group">
                <label for="exampleFormControlInput1">Nazwa dania</label>
                <input name="title" type="text" class="form-control" id="exampleFormControlInput1" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Czas gotowania</label>
                <select name="cookTime" class="form-control" id="exampleFormControlSelect1" th:field="*{cookTime}">
                    <option value="5 minut">5 minut</option>
                    <option value="10 minut">10 minut</option>
                    <option value="20 minut">20 minut</option>
                    <option value="25 minut">25 minut</option>
                    <option value="30 minut">30 minut</option>
                    <option value="35 minut">35 minut</option>
                    <option value="40 minut">40 minut</option>
                    <option value="45 minut">45 minut</option>
                    <option value="50 minut">50 minut</option>
                    <option value="55 minut">55 minut</option>
                    <option value="1 godzina">1 godzina</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Składniki</label>
                <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="4"
                          th:field="*{ingredients}"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea2">Opis wykonania</label>
                <textarea name="description" class="form-control" id="exampleFormControlTextarea2" rows="10"
                          th:field="*{description}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Udostępnij post</button>
        </form>
    </main>
</div>
</body>
</html>
